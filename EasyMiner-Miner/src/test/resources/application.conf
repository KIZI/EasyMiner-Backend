akka {
  actor {
    debug {
      receive = on
      autoreceive = on
      fsm = on
    }
  }
}
db {
  server = ${TEST_DB_SERVER}
  user = ${TEST_DB_USER}
  password = ${TEST_DB_PASSWORD}
  name = ${TEST_DB_NAME}
}
hive {
  server = ${TEST_HIVE_SERVER}
  port = ${TEST_HIVE_PORT}
  user = ${TEST_HIVE_USER}
  name = ${TEST_HIVE_NAME}
}
easyminer {
  miner {
    spark {
      lib-jars = ["datanucleus-api-jdo-3.2.6.jar", "datanucleus-core-3.2.10.jar", "datanucleus-rdbms-3.2.9.jar", "mysql-connector-java-5.1.38-bin.jar"]
    }
  }
}